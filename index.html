<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanotech Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen">
  <div class="max-w-2xl mx-auto pt-10 px-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-8">Sanotech Weather</h1>

      <div class="flex gap-4 mb-8">
        <input type="text" id="cityInput" class="flex-1 px-6 py-4 border-2 border-gray-300 rounded-2xl focus:border-indigo-500 text-lg" placeholder="نام شهر را وارد کنید (مثل Tehran)" />
        <button id="searchBtn" class="bg-indigo-600 text-white px-10 py-4 rounded-2xl hover:bg-indigo-700 font-bold text-lg">جستجو</button>
      </div>

      <div id="weatherInfo" class="space-y-4 text-center hidden">
        <h2 id="cityName" class="text-3xl font-bold text-gray-800"></h2>
        <img id="weatherIcon" class="mx-auto w-24 h-24" alt="Weather Icon">
        <p id="temperature" class="text-4xl font-bold text-indigo-600"></p>
        <p id="description" class="text-lg text-gray-600"></p>
        <div id="details" class="grid grid-cols-3 gap-4 mt-4"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
